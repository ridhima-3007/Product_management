<div class="body">
  <div class="container">
    <div class="cover">
      <img src="assets/images/login.webp" alt="Side Image" />
    </div>
    <div class="forms">
      <div class="form-content">
        <div>
          <div class="title">Signup</div>
          <form [formGroup]="signupForm" (ngSubmit)="onSignup()" action="#">
            <div class="input-boxes">
              <!--name-->
              <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  placeholder="Enter your name"
                  name="name"
                  formControlName="name"
                  class="ms-2"
                />
              </div>
              <div
                *ngIf="
                  signupForm.get('name').invalid &&
                  signupForm.get('name').touched
                "
                class="error-message"
              >
                <small>{{ getErrors("name") }}</small>
              </div>

              <!--email-->
              <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input
                  class="ms-2"
                  type="email"
                  placeholder="Enter your email"
                  name="email"
                  formControlName="email"
                />
              </div>
              <div
                *ngIf="
                  signupForm.get('email').invalid &&
                  signupForm.get('email').touched
                "
                class="error-message"
              >
                <small>{{ getErrors("email") }}</small>
              </div>

              <!--mobile-->
              <div class="input-box">
                <i class="fa-solid fa-phone"></i>
                <input
                  class="ms-2"
                  type="text"
                  placeholder="Enter your mobile number"
                  name="mobile"
                  formControlName="mobile"
                />
              </div>

              <div
                *ngIf="
                  signupForm.get('mobile').invalid &&
                  signupForm.get('mobile').touched
                "
                class="error-message"
              >
                <small>{{ getErrors("mobile") }}</small>
              </div>

              <!--password-->
              <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input
                  class="ms-2"
                  type="password"
                  placeholder="Enter your password"
                  name="password"
                  formControlName="password"
                />
              </div>
              <div
                *ngIf="
                  signupForm.get('password').invalid &&
                  signupForm.get('password').touched
                "
                class="error-message"
              >
                <small>{{ getErrors("password") }}</small>
              </div>

              <!--button-->
              <div class="button input-box">
                <input
                  type="submit"
                  value="Submit"
                  [disabled]="signupForm.invalid"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
