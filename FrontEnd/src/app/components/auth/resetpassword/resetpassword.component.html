

<div class="body">
    <div class="container">
      <div class="cover">
        <img src="assets/images/login.webp" alt="Side Image" />
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="signup-form">
            <div class="title">Reset New Password</div>
            <div class="input-boxes">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class=input-box>
                <input type="password" name="password" id="password" formControlName="password" placeholder="New Password" />
            </div>
        <div class="input-box">
                <input type="password" id="confirmpasssword" formControlName="confirmpasssword" placeholder="Confirm New Password" />
            </div>
            <!-- <div *ngIf="password.invalid && password.touched" class="error-message">
              <small *ngIf="password.errors?.['required']">Password is required.</small>
              <small *ngIf="password.errors?.['pattern']">Password must contain uppercase ,lowercase and special characters.</small>
              <small *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</small>
            </div> -->

            
<div class="button input-box">
                <input type="submit" [disabled]="resetPasswordForm.invalid" value="Submit">
            </div>

              </form>
           </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
