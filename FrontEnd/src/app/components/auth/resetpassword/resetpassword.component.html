<div class="body">
  <div class="container">
    <div class="cover">
      <img src="assets/images/login.webp" alt="Side Image" />
    </div>
    <div class="forms">
      <div class="form-content">
        <div>
          <div class="title">Reset New Password</div>
          <div class="input-boxes">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class=input-box>
                <input type="password" name="password" id="password" formControlName="password"
                  placeholder="New Password" />
              </div>
              <div *ngIf="resetPasswordForm.get('password').invalid && resetPasswordForm.get('password').touched">
                <small *ngIf="resetPasswordForm.get('password').errors?.['required']">Password is required.</small>
                <small *ngIf="resetPasswordForm.get('password').errors?.['pattern']">Password must contain uppercase,lowercase,numbers and special characters.</small>
              </div>

              <div class="input-box">
                <input type="password" id="confirmpasssword" formControlName="confirmpasssword"
                  placeholder="Confirm New Password" />
              </div>
              <div *ngIf="resetPasswordForm.get('confirmpasssword').invalid && resetPasswordForm.get('confirmpasssword').touched">
                <small *ngIf="resetPasswordForm.get('confirmpasssword').errors?.['required']">Password is required.</small>
                <small *ngIf="resetPasswordForm.get('confirmpasssword').errors?.['pattern']">Password must contain uppercase,lowercase,numbers and special characters.</small>
              </div>


              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
