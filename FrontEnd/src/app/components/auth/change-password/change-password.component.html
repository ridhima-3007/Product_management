<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input
      type="password"
      id="oldPassword"
      class="form-control"
      placeholder="Enter old password"
      name="oldPassword"
      formControlName="oldPassword"
    />
  </div>
  <div *ngIf="changePasswordForm.get('oldPassword').invalid && changePasswordForm.get('oldPassword').touched">
    <small *ngIf="changePasswordForm.get('oldPassword').errors?.['required']">Password is required.</small>
    <small *ngIf="changePasswordForm.get('oldPassword').errors?.['pattern']">Password must contain uppercase,lowercase,numbers and special characters.</small>
  </div>
  <div class="form-group mt-3">
    <label for="newPassword">New Password</label>
    <input
      type="password"
      class="form-control"
      id="newPassword"
      placeholder="Enter new password"
      name="newPassword"
      formControlName="newPassword"
    />
  </div>
  <div *ngIf="changePasswordForm.get('newPassword').invalid && changePasswordForm.get('newPassword').touched">
    <small *ngIf="changePasswordForm.get('newPassword').errors?.['required']">Password is required.</small>
    <small *ngIf="changePasswordForm.get('newPassword').errors?.['pattern']">Password must contain uppercase,lowercase,numbers and special characters.</small>
  </div>
  <div class="form-group mt-3">
    <label for="confirmPassword">Confirm New Password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      placeholder="Confirm new password"
      name="confirmPassword"
      formControlName="confirmPassword"
    />
  </div>
  <div *ngIf="changePasswordForm.get('confirmPassword').invalid && changePasswordForm.get('confirmPassword').touched">
    <small *ngIf="changePasswordForm.get('confirmPassword').errors?.['required']">Password is required.</small>
    <small *ngIf="changePasswordForm.get('confirmPassword').errors?.['pattern']">Password must contain uppercase,lowercase,numbers and special characters.</small>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Change Password</button>
</form>
