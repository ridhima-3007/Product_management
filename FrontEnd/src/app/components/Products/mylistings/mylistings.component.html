<app-navbar></app-navbar>

<div class="product-list">

  <div class="filter">
    <mat-form-field class="search-input">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Find Product" #input>
    </mat-form-field>
    <img routerLink="/uploadProduct" class="add-icon" src="assets/images/plus.png" alt="">
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Cover Image </th>
        <td mat-cell *matCellDef="let prod"> <img class="prod-img" [src]="getImageUrl(prod.coverImage)" alt="Card image cap"> </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let prod"> {{prod.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let prod"> {{prod.price}} </td>
      </ng-container>
    
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> Discount </th>
        <td mat-cell *matCellDef="let prod"> {{prod.discount}} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let prod"> {{prod.quantity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let prod"> {{prod.description.substring(0, 50)}}{{ prod.description.length > 15 ? '...' : '' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let prod"> <i class="fa-solid fa-pen-to-square me-4 blue" (click)="editProduct(prod)"></i> <i class="fa-solid fa-trash red" (click)="deleteProduct(prod)"></i> </td>
      </ng-container>    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 50, 100]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  
  </div>
</div>
