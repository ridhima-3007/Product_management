<app-navbar></app-navbar>
<div class="body">
    <div class="container">

      <div class="forms">
        <div class="form-content">
          <div class="signup-form">
            <div class="title">Upload Your Product</div>
            <div class="input-boxes">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

                <div class="input-box">
                    <input placeholder="Category" id="category" formControlName="category" required />
                </div>
                <div *ngIf="productForm.get('category').invalid && productForm.get('category').touched" class="error-message" >
                    <small *ngIf="productForm.get('category').errors?.['required']">Category is required.</small>
                  </div>

                <div class=input-box>
                    <input placeholder="Product Name" id="name" formControlName="name" required />
                </div>
                <div *ngIf="productForm.get('name').invalid && productForm.get('name').touched" class="error-message" >
                  <small *ngIf="productForm.get('name').errors?.['required']">Name is required.</small>
                </div>

        <div class="input-box">
        <input placeholder="Price" id="price" formControlName="price" required />
            </div>
            <div *ngIf="productForm.get('price').invalid && productForm.get('price').touched" class="error-message" >
              <small *ngIf="productForm.get('price').errors?.['required']">Price is required.</small>
              <small *ngIf="productForm.get('price').errors?.['pattern']">Price should be in digits</small>
              </div>


            <div class="input-box">
                <input placeholder="Discount" id="discount" formControlName="discount" required />
            </div>
            <div *ngIf="productForm.get('discount').invalid && productForm.get('discount').touched" class="error-message" >
              <small *ngIf="productForm.get('discount').errors?.['required']">Discount is required.</small>
              <small *ngIf="productForm.get('discount').errors?.['pattern']">Discount should be in digits.</small>
            </div>

            <div class="input-box">
                <input placeholder="Descripton" id="description" formControlName="description" required/>
            </div>
            <div *ngIf="productForm.get('description').invalid && productForm.get('description').touched" class="error-message" >
              <small *ngIf="productForm.get('description').errors?.['required']">Description is required.</small>
            </div>
            
            <br>
            
            <label class="text">Cover Image</label>
            <div class="upload-images">
                <label for="coverImage" class="drop-container">
                <input id="coverImage" type="file" (change)="onCoverFileSelected($event)" required accept="images/*" /> 
               </label>   
             </div>
             <div *ngIf="productForm.get('coverImage').touched || productForm.get('coverImage').invalid" class="error-message" >
              <small *ngIf="productForm.get('coverImage').errors?.['required']">Cover image is required.</small>
            </div> 
    <br>

             <label class="text">Additonal Images</label>
             <div class="upload-images">
 
                <label for="images" class="drop-container">
               
                <input id="images" type="file" (change)="onFileSelected($event)" multiple accept="images/*" />     
                </label>     
             </div>
    
          <div class="button input-box">
                <input type="submit" [disabled]="productForm.invalid" value="Submit">
            </div>

              </form>
           </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
